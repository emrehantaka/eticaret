<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

	<title>Javascript Kursu</title>

	<script type="text/javascript">

	//String Operatörü

	var ad="Emrah";

	var adSoyad=ad+" "+soyad;

	console.log(adSoyad);


	/*

	ad değişteni oluşturun
	soyad değişkeni oluşturun
	yas değişkeni oluşturun
	okul değişkeni oluşturun

	Benim Adım :
	Benim Soyadım :
	Okulum :
	İşim :

	Tüm Birleşik Bilgilerim :

	*/

	var ad="Akil";

	var okul="İKÜ";
	var is="Udemy";

	console.log("Adım :"+ad);

	console.log("Yaşım :"+yas);

	console.log("İşim :"+is);

	console.log("Tüm Birleşik Bilgilerim :"+ad+" "+" "+soyad+" "+yas+" "+okul+" "+is+" "+tel)

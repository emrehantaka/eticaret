<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

	<title>Javascript Kursu</title>

	<script type="text/javascript">

	/*
	Atama Operatörler

	=   => atama operatörleri

	+=  => toplar ve atama yapar

	-=  => çıkartır ve atama yapar

	*=  => carpar ve atama yapar

	/=  => böler ve atama yapar

	%=  => kalanı verir ve atama yapar

	*/

	var e=10;
	var ad="Akil VARLI";

	e+=20;
	console.log(e);

	e-=10;
	console.log(e);

	e*=10;
	console.log(e);

	e/=10;
	console.log(e);

	e%=10;
	console.log(e);


	console.log(ad);







	</script>
</head>
<body>

<p>İlk Dosyam</p>

</body>
</html>

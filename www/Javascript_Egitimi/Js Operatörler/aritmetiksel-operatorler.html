<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

	<title>Javascript Kursu</title>

	<script type="text/javascript">

	/*
	Aritmetiksel Operatörler
	+ => Toplama
	- => Çıkarma
	* => Çarpma
	/ => Bölme
	% => Kalan

	*/

	//Toplama İşlemi

	var sayi1=51;
	var sayi2=50;

	console.log("Toplama İşleminin Sonucu :",sayi1+sayi2)

	//Çıkarma İşlemi

	console.log("Çıkarma İşleminin Sonucu ", sayi1-sayi2);

	//Bölme İşlemi

	console.log("Bölme İşleminin Sonucu ", sayi1/sayi2);

	//Çarpma İşlemi

	console.log("Çarpma İşleminin Sonucu ", sayi1*sayi2);

	//Kalan İşlemi

	console.log("Kalan İşleminin Sonucu ", sayi1%sayi2);







	</script>
</head>
<body>

<p>İlk Dosyam</p>

</body>
</html>

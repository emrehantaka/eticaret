<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

	<title>Javascript Kursu</title>

	<script type="text/javascript">

	/* 
	Arttırma ve Eksiltme Operatörleri

	++ 	=> Değişken değerini 1 arttırır
	--  => Değişkenin değerini 1 azaltır

	*/

	var say =10;
	say++; //Değişkenin değerini bir arttırdım.
	++say; //2.Kullanım Türü

	console.log(say);

	var say1=20;
	say1--;
	--say1;
	console.log(say1);

	for (i=100; i>=0; i--) {

		console.log(i);

	}







	</script>
</head>
<body>

<p>İlk Dosyam</p>

</body>
</html>

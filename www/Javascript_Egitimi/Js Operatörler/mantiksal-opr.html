<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

	<title>Javascript Kursu</title>

	<script type="text/javascript">

	/*
	Mantıksal Operatörler

	&& => ve => şartlardan ikiside gerçekleşmiş olmalı
	|| => ALT Tuşuna Basılı tutarken 124 tuşlayın
	|| => şartlardan biri gerçekleşmiş olmalı

	*/

	var a=10;
	var b=20;
	var c=30;
	var d=40;

	var emrah;
	

	if (a<b && c<d) {

		console.log("Doğru");

	}

	if (a<b || d<c) {

		console.log("Biri eşleşmiyor");

	}

	if (!emrah) {

		console.log("Değil");

	}


	








	</script>
</head>
<body>

<p>İlk Dosyam</p>

</body>
</html>

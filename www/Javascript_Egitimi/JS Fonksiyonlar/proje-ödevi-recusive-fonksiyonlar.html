<!DOCTYPE html>

<meta charset="utf-8">
	<title>JS Eğitimi</title>
	<script type="text/javascript">
		

/*
	Fonksiyonlar

	Recursive Fonskiyonlar

	*/
	
	var i= 0,sonuc=0;

	function tekrarla(param) {

		if (i<param) {
			sonuc+=i;
			i++;
			document.write((sonuc+i)+"<br>");
			tekrarla(param);

		}
	}
		tekrarla(3);

		//Proje Ödevi 

		//Girilen parametre değerine kadar olan sayıları toplayan functionu yazın





	</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>JS Eğitimi</title>
	<script type="text/javascript">
		

/*
	Fonksiyonlar

	Recursive Fonskiyonlar

	*/
	var i =0;

	function tekrarla(param) {

		if (i<param) {

			i++;
			document.write(i+"<br>");
			tekrarla(param);

		}
	}
	
	tekrarla(5);

	//Proje Ödevi

	//Girilen parametre değerine kadar olan sayıları toplayan functionu yazın

	





	</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

	<title>Javascript Kursu</title>

	<script type="text/javascript">


//Switch Case Koşulu

/*

Hangi gündeysek ekrana o yazsın

0 Pazar
1 Pazartesi
2 Salı
3 Çarşamba
4 Perşembe
5 Cuma
6 Cumartesi


*/

console.log( new Date ().getDay());

var gun=new Date().getDay();

switch (gun) {

	case 0:
	console.log("Pazar");
	break;

	case 1:
	console.log("Pazartesi");
	break;

	case 2:
	console.log("Salı");
	break;

	case 3:
	console.log("Çarşamba");
	break;

	case 4:
	console.log("Perşembe");
	break;

	case 5:
	console.log("Cuma");
	break;

	case 6:
	console.log ("Cumartesi");
	break;







}










</script>

</head>

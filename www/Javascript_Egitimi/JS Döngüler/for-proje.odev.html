<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

	<title>JS Eğitimi</title>

	<script type="text/javascript">


	/*
	For Döngüsü

	i=0 => döngününbaşlangıç değeri
	i<= => döngünün sonlanacağı koşulu
	i++ her döngüde artış miktarını

	*/

	for (i=1; i<=6; i++) {

		document.write("<h"+i+">Emrah Yüksel Udemy Eğitmeni</h"+i+">"
			);

	}


/*
2.Ödev

Ekrana 1-10 arasındaki sayıları alt alta yazdırarak karşılarına tek yada çift olduklarını yazdıralım

1	Tek
2	Çift
3	Tek
4	Çift
5	Tek
...
..
..
..
10	Çift

	*/

	for (var i=1; i<=10; i++) {

		if (i%2==0) {

			document.write(i+" Çift<br>");
		
		}else if(i%2==1) {
			document.write(i+" Tek<br>");
			
		}
	}
	



	</script>
</head>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

	<title>JS Eğitimi</title>

	<script type="text/javascript">


	/*
	For Döngüsü

	i=0 => döngününbaşlangıç değeri
	i<= => döngünün sonlanacağı koşulu
	i++ her döngüde artış miktarını

	*/

	var i;

	for (i=1; i<=10; i++) {

		document.write(i+"<br>");
		
	}



	</script>
</head>
<body>


</body>
</html>
